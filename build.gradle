// Apply the java plugin to add support for Java
repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

buildscript {
    dependencies {
         classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.BUILD-SNAPSHOT")
    }
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
}

apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jetty'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7',
            'org.codehaus.jackson:jackson-mapper-asl:1.9.13',
            'org.mybatis:mybatis:3.3.1',
            'org.mybatis:mybatis-spring:1.2.4',
            'org.apache.commons:commons-dbcp2:2.0',
            'org.springframework:spring-dao:2.0.8',
            'org.springframework:spring-jdbc:4.2.5.RELEASE',
            'mysql:mysql-connector-java:5.1.38'

    testCompile "junit:junit:4.11",'org.mockito:mockito-all:1.10.19'

    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

