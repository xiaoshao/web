// Apply the java plugin to add support for Java
buildscript {
    dependencies {
        classpath 'mysql:mysql-connector-java:5.1.38'

    }
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }

}

plugins {
    id "org.flywaydb.flyway" version "4.0"
    id "war"
    id "java"
    id "idea"
    id "jetty"
}

flyway {
    driver = "com.mysql.jdbc.Driver"
    url = "jdbc:mysql://127.0.0.1:3306/docker_mysql"
    user = "test"
    password = "mypqssowrd"
    schemas = ["test-database"]
    locations = ["filesystem:migration/"]
    sqlMigrationPrefix = 'V'
    target = '1'
    sqlMigrationSeparator = "_"
    sqlMigrationSuffix = ".sql"
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7',
            'org.codehaus.jackson:jackson-mapper-asl:1.9.13',
            'org.mybatis:mybatis:3.3.1',
            'org.mybatis:mybatis-spring:1.2.4',
            'org.apache.commons:commons-dbcp2:2.0',
            'org.springframework:spring-dao:2.0.8',
            'org.springframework:spring-jdbc:4.2.5.RELEASE',
            'org.springframework:spring-webmvc:4.2.5.RELEASE',
            'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE',
            'mysql:mysql-connector-java:5.1.38',
            'javax.mail:mail:1.4.7',
            'log4j:log4j:1.2.17',
            'org.apache.cxf:cxf-rt-rs-security-sso-saml:3.1.6'

    testCompile "junit:junit:4.11",
            'org.mockito:mockito-all:1.10.19',
            'com.jayway.jsonpath:json-path:2.2.0'
}

